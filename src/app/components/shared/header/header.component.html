 <!-- HEADER -->
 <header>
   <!-- TOP HEADER -->
   <div id="top-header">
       <div class="container">
           <ul class="header-links pull-right">
               <li><a href="#"><i class="fa fa-dollar"></i> USD</a></li>
               <li><a href="#"><i class="fa fa-user-o"></i> My Account</a></li>
           </ul>
       </div>
   </div>
   <!-- /TOP HEADER -->
   <!-- MAIN HEADER -->
   <div id="header">
       <!-- container -->
       <div class="container">
           <!-- row -->
           <div class="row">
               <!-- LOGO -->
               <div class="col-md-3">
                   <div class="header-logo">
                       <a href="index.html" class="logo">
                       <img src="assets/img/logo.png" alt="">
                       </a>
                   </div>
               </div>
               <!-- /LOGO -->
               <!-- SEARCH BAR -->
               <div class="col-md-6">
                   <div class="header-search">
                       <form>
                           <select class="input-select">
                               <option value="0">All Categories</option>
                               <option value="{{item.id}}" *ngFor="let item of categoryList">{{item.categoryName}}</option>
                           </select>
                           <input class="input" placeholder="Search here">
                           <button class="search-btn">Search</button>
                       </form>
                   </div>
               </div>
               <!-- /SEARCH BAR -->
               <!-- ACCOUNT -->
               <div class="col-md-3 clearfix">
                   <div class="header-ctn">
                       <!-- Cart -->
                       <div class="dropdown ur-cart" [ngClass]="{'open': isOpen}">
                           <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" (click)="isOpen = !isOpen">
                               <i class="fa fa-shopping-cart"></i>
                               <span>Your Cart</span>
                               <div class="qty">{{cartItemsCount}}</div>
                           </a>
                           <div class="cart-dropdown" (click)="viewCart()">
                               <div class="cart-list">
                                   <div class="product-widget" *ngFor="let item of cartItems">
                                       <div class="product-img">
                                           <img src="{{item.imageUrl}}" alt="">
                                       </div>
                                       <div class="product-body">
                                           <h3 class="product-name"><a href="#">{{item.productName}}</a></h3>
                                           <h4 class="product-price"><span class="qty">{{item.itemsCount}}x</span>${{item.actualPrice}}</h4>
                                       </div>
                                       <button class="delete" (click)="removeItemCart(item)"><i class="fa fa-close"></i></button>
                                   </div>                                   
                               </div>
                               <div class="cart-summary">
                                   <small>{{cartItemsCount}} Item(s) selected</small>
                                   <h5>SUBTOTAL: ${{totalAmount}}</h5>
                               </div>
                               <div class="cart-btns">
                                   <a href="javascript:;" (click)="viewCart()">View Cart</a>
                                   <a href="javascript:;" (click)="viewCart()">Checkout  <i class="fa fa-arrow-circle-right"></i></a>
                               </div>
                           </div>
                       </div>
                       <!-- /Cart -->
                       <!-- Menu Toogle -->
                       <div class="menu-toggle">
                           <a href="#">
                           <i class="fa fa-bars"></i>
                           <span>Menu</span>
                           </a>
                       </div>
                       <!-- /Menu Toogle -->
                   </div>
               </div>
               <!-- /ACCOUNT -->
           </div>
           <!-- row -->
       </div>
       <!-- container -->
   </div>
   <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->
