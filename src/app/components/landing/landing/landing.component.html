<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">New Products</h3>
                </div>
            </div>
            <!-- /section title -->
            <div class="col-md-12">
                <div class="row">
                    <!-- product -->
                    <div class="col-md-3 col-xs-6" *ngFor="let item of productList">
                        <div class="product">
                            <div class="product-img">
                                <img src="{{item.imageUrl}}" alt="">
                            </div>
                            <div class="product-body">
                                <p class="product-category">{{item.categoryName}}</p>
                                <h3 class="product-name"><a href="#">{{item.productName}}</a></h3>
                                <h4 class="product-price">${{item.offerPrice}} <del class="product-old-price">${{item.actualPrice}}</del></h4>
                                <div class="product-rating">
                                    <i class="fa fa-star" *ngFor="let item of [].constructor(item.stars)"></i>
                                </div>
                                <div class="product-btns">
                                    <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                    <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                </div>
                            </div>
                            <div class="add-to-cart">
                                <button appCartCheck="{{item.id}}" class="add-to-cart-btn" (click)="addToCart($event, item)"><i class="fa fa-shopping-cart"></i> add to cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- /product --> 
                   
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
